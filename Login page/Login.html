<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background-color: #cc0000;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a30000;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #cc0000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>

        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" required />

            <label for="lname">Last Name</label>
            <input type="text" id="lname" required />

            <label for="password">Password</label>
            <input type="password" id="password" required />

            <label for="uid">UID</label>
            <input type="text" id="uid" required />

            <label for="terpmail">Terpmail</label>
            <input type="email" id="terpmail" required />

            <button type="submit">Create Account</button>
        </form>

        <div class="login-l\nk">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
